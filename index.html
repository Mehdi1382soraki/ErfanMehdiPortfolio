<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfan Mehdi</title>

    <link rel="stylesheet" href="CSS/contanier.css">
    <link rel="stylesheet" href="CSS/header.css">

</head>

<body>
    <div class="container">

        <div class="modalToTop">
            <img src="IMG/arrow-right.png" width="24px" class="modalToTop__button">
        </div>

        <header>
            <div class="header__first-part">
                <div class="header__nav-menu">
                    <div class="header__nav-menu-left">
                        <div class="header__brand-name-div">
                            <h3 class="header__brand-name">BrandName</h3>
                            <div class="header__buttons-mobile">     <!--========== This div is just for the mobile size ==========-->
                                <img src="IMG/search.png">
                                <img src="IMG/shopping-cart.png">
                                <img src="IMG/menu.png">
                            </div>
                        </div>
                        <div>
                            <ul class="header__nav-bars">
                                <li><a href="">Home</a></li>
                                <li><a href="">Product</a></li>
                                <li><a href="">Pricing</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__buttons-div header__desktop">
                        <a href="" class="header__button-login">Login</a>
                        <button class="header__button-member">Become a member <img src="IMG/arrow-right.png"></button>
                    </div>
                </div>
                <div class="header__options">
                    <h1 class="header__h1">We Ensure A Best Insurance Service</h1>
                    <p class="header__paragraph">We know how large objects will act, but things on a small scale just do
                        not act that way.</p>
                    <div class="header__options-buttons">
                        <button class="header__options-buttons-quote">Get Quote Now</button>
                        <button class="header__options-buttons-learn">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="topics"> <!--===== This topics in mobile size will join the division by className of header__options =====-->
                <site-banner class="topics__banner" image-address="IMG/Vector.png" header="Peace of Mind" paragraph="the quick fox jumps over the lazy dog"></site-banner>
                <site-banner class="topics__banner" image-address="IMG/Vector.png" header="Set For Life" paragraph="the quick fox jumps over the lazy dog"></site-banner>
                <site-banner class="topics__banner blue" image-address="IMG/Vector2.png" header="100% Satisfaction" paragraph="the quick fox jumps over the lazy dog"></site-banner>
            </div>
        </header>

        <main></main>

        <footer></footer>

    </div>

    <script type="module" src="JS/banner.js"></script>

</body>

</html>
